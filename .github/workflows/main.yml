on:
  push:
  pull_request:
  release:
    types: [published]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Git Repository
        uses: actions/checkout@v4

      - name: Lint Arduino related Code
        uses: arduino/arduino-lint-action@v2
        with:
          library-manager: update
          compliance: strict

      - name: Sanitize ref name for artifact filename
        run: echo "SAFE_REF=${GITHUB_REF_NAME//\//-}" >> $GITHUB_ENV

      - name: Create archive that includes .github (exclude only VCS metadata)
        run: zip -r "LTC2625-${{ env.SAFE_REF }}.zip" . -x ".git/*"

      - name: Upload archive to GitHub Release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: "LTC2625-${{ env.SAFE_REF }}.zip"
